<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="facbook.css">
    <title>Facebook</title>

</head>

<body>

    <section class="container d-flex align-items-center" style="height: 100vh;">
        <div class="row d-flex justify-content-center p-5 m-5 w-100">
            <div class="col w-50 ">
                <h1 class="h1 text-align-start pt-5 fw-bold px-4">facebook</h1>
                <p class="text-align-start text-dark h5 px-4">
                    Facebook helps you to connect and share with the people in your life.
                </p>


            </div>
            <div class="col text-dark w-50 text-center">
                <div class="box bg-white align-items-center pt-1 p-2 text-center rounded d-inline-block ">
                    <form>
                        <input class="p-1 m-1 mb-2 rounded border-1" type="text" id="fname" name="fname" placeholder="Email address or phone number"><br>
                        <input class="p-1 m-1  mb-2 rounded border-1" type="text" id="lname" name="lname" placeholder="Password"><br>
                        <input class="p-1 mt-1 py-1 text-white border-0 mb-2 btn1 rounded" type="submit" value="Log in">
                        <a href="#" class="text-decoration-none m-2 ">Forgotten Password?</a>
                        <hr class="m-3 mb-4">
                        <button class="btn text-white rounded">Create new account</button>
                    </form>
                </div>
                <p class="text mt-4 m-3 fw-normal"><span style="font-weight: bold;">Create a page</span> a page for a celebrity, brand or bussiness.</p>


            </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
